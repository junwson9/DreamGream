spring:
  profiles:
    active:
      - local
    group:
      local:
        - db-local
      prod:
        - db-dev
    include:
      - oauth
      - db

server:
  port: 8000

logging:
  level:
    org:
      springframework: INFO
      hibernate:
        type:
          descriptor:
            sql: trace #query의 ?에 어떤 값이 들어가는 지 표기
  pattern:
    console: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"

jwt:
  secret: test123test1234test123test1234test123test1234test123test1234
  access_time: 300000 #5분
  refresh_time: 1800000 #7일